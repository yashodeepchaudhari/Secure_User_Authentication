<html>
  <head>
    <title>Dashboard</title>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <p style="color: green">{{ message }}</p>
    {% endfor %} {% endif %}

    <h1>Welcome, {{user_name}}!!</h1>
    <p>You are now logged in.</p>

    <form action="{% url 'logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </body>
</html>
